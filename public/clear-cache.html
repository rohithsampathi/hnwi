<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear HNWI Chronicles Cache</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #000;
      color: #DAA520;
    }
    h1 { color: #DAA520; }
    .status {
      background: #111;
      border: 1px solid #DAA520;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
    button {
      background: #DAA520;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #FFD700; }
    .success { color: #0f0; }
    .error { color: #f00; }
    .info { color: #DAA520; }
  </style>
</head>
<body>
  <h1>üßπ Clear HNWI Chronicles Cache</h1>

  <div class="status" id="status">
    <p>Click the button below to completely clear all cached data and service workers.</p>
  </div>

  <button onclick="clearEverything()">Clear All Cache & Service Workers</button>

  <script>
    async function clearEverything() {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '<p class="info">üîÑ Clearing cache...</p>';

      try {
        // 1. Unregister all service workers
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
          console.log('‚úÖ Unregistered service worker:', registration.scope);
        }
        statusDiv.innerHTML += '<p class="success">‚úÖ Service workers unregistered (' + registrations.length + ')</p>';

        // 2. Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          for (let cacheName of cacheNames) {
            await caches.delete(cacheName);
            console.log('‚úÖ Deleted cache:', cacheName);
          }
          statusDiv.innerHTML += '<p class="success">‚úÖ Caches cleared (' + cacheNames.length + ')</p>';
        }

        // 3. Clear localStorage
        localStorage.clear();
        statusDiv.innerHTML += '<p class="success">‚úÖ localStorage cleared</p>';

        // 4. Clear sessionStorage
        sessionStorage.clear();
        statusDiv.innerHTML += '<p class="success">‚úÖ sessionStorage cleared</p>';

        // 5. Clear IndexedDB (if any)
        if ('indexedDB' in window) {
          const dbs = await indexedDB.databases();
          for (let db of dbs) {
            if (db.name) {
              indexedDB.deleteDatabase(db.name);
              console.log('‚úÖ Deleted IndexedDB:', db.name);
            }
          }
          statusDiv.innerHTML += '<p class="success">‚úÖ IndexedDB cleared</p>';
        }

        statusDiv.innerHTML += '<p class="success" style="font-weight: bold; margin-top: 20px;">üéâ ALL CACHES CLEARED!</p>';
        statusDiv.innerHTML += '<p class="info">Now reload the page with: <code>Cmd+Shift+R</code></p>';

        // Auto-reload after 3 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 3000);

      } catch (error) {
        statusDiv.innerHTML += '<p class="error">‚ùå Error: ' + error.message + '</p>';
        console.error('Error clearing cache:', error);
      }
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      console.log('üìç Cache clearing page loaded. Click button to clear all caches.');
    });
  </script>
</body>
</html>
